<!DOCTYPE html>
<html>
<head>
	<title>CSS FANCY LOGIN FORM</title>
	<link rel="stylesheet" href="fontawesome/css/all.css">
	<style>
	body
	{
		background-image: url('https://cdn.statically.io/img/www.wallpapers13.com/wp-content/uploads/2018/05/Natural-Landscape-River-Valley-Flowers-Sky-Mountain-Picture-For-Desktop-HD-Wallpaper-PC-Tablet-Mobile-1920x1080.jpg');
		background-size: cover;
	}
	#main-block
	{
		background:linear-gradient(45deg,orange,blue,yellow);
		padding: 20px;
		width: 200px;
		border-radius: 20px;
		box-shadow: 0 0 10px blue;
		margin: 50px auto;
		text-align: center;
	}
	.form-group
	{
		margin: 20px;
	}
	.form-group input [type='text'],
	.form-group input [type='password'],
	select
	{
		width: 170px;
		border: none;
		outline: none;
		background: none;
		color: deeppink;
		font size: 25px;
		border-bottom: 2px solid white;
	}	
	.form-group select
	{
		width: 173px;
	}
	::placeholder
	{
		color: black;
	}
	input[type='submit']
	{
		width: 173px;
		margin-top: 5px;
		padding: 5px;
		border-radius: 5px;
		border: none;
		outline: none;
		color: white;
		background:linear-gradient(135deg,orange,green,red);
	}
	input[type='submit']:hover
	{
		box-shadow: 0 0 10px white;
	}
	#icon
	{
		margin-top: -60px;
	}
	.fa
	{
		color: white;
		background-color: blue;
		font-size: 70px;
		border-radius: 50%;
		border: 10px solid blue;
		box-shadow: 0 0 10px blue;
	}
</style>	
</head>
<body>
	<div id="main-block">
		<div id="icon">
			<div class="form-group">
			<span class="fa fa-user-circle"></span>
		</div>
		<form>
		<div class="form-group">
			<input type="text" placeholder="Enter UserName">
		</div>
		<div class="form-group">
			<input type="Email" placeholder="Enter Email">
		</div>
		<div class="form-group">
			<input type="Password" placeholder="Password">
		</div>
		<div class="form-group">
			<input type="Password" placeholder="Enter confirm Password">
		</div>
		<div class="form-group">
			<select>
				<option>Select Designation</option>
				<option>Team Lead</option>
				<option>Develper</option>
				<option>Manager</option>
			</select>
		</div>
		<div class="form-group">
			<input type="Submit" name="">
		</div>
	</form>
</div>
</body>
</html>
