!DOCTYPE html>
<html>
<head>
	<title>CSS SELECTORS</title>
	<style>
		input [type ="Password"] :focus
		{
			background: yellow;
		}
		input [type ="submit"] 
		{
			color: red;
		}
	</style>
</head>
<body>
	<div>
		<form>
			<table>
				<tr>
					<td><label>First Name</label></td>
					<td><input type="text"></td>
				</tr>

				<tr>
					<td><label>Last Name</label></td>
					<td><input type="text"></td>
				</tr>
				<tr>
				    <td><label>Password</label></td>
					<td><input type="text"></td>
				</tr>

				<tr>
					<td><input type="submit"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
