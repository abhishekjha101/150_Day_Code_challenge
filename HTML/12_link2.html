<!DOCTYPE html>
<html>
<head>
	<title>HTML LINKS</title>
	<style>
		a{
			color:green;
			text-decoration: underline;/* line-through overline none*/
		}
		a:hover
		{
			color: blue;
		}
		a:active
		{
			color: red;
			text-decoration: underline;
		}
		a:visited
		{
			color: pink;
		}
	</style>
</head>
<body>
	<h1>HTML LINKS</h1>
	<a href="https://www.amazon.com">SHOP IN AMAZON</a>

</body>
</html>
