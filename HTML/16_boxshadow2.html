</!DOCTYPE html>
<html>
<head>
	<title>CSS LINKS</title>
	<style>
		a
		{
			text-transform: uppercase;  /*lowercase capitalize(camel case)*/
			text-decoration: none;
			background: linear-gradient(45deg,orange,blue,green);
			color: white;
			padding: 10px 25px;
			margin left: 30px;
		    margin-top:  20px;
			width: 100px;
			display: inline-block;
			text-align: center;
		}
		a:hover
		{
		    box-shadow: 0 0 10px blue;
			border-radius: 20px;
		}
	</style>
</head>
<body>
	<div>
		<a href="#">Home</a>
		<a href="#">News</a>
		<a href="#">Gallery</a>
		<a href="#">About</a>
		<a href="#">Contact us</a>
	</div>

</body>
</html>
