<!DOCTYPE html>
<html>
<head>
	<title>CSS POSITION</title>

		{

			font-family: 'comic sans ms'sans-serif;
			width: 170px;

			padding: 20px;
			border-radius: 20px;
			box-shadow: 0 0 10px blue;
		}
			#relative

				left: 200px;

<body>

	<p>relative</p>
</div>
</body>
</html>
