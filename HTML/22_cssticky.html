<!DOCTYPE html>
<html>
<head>
	<title>CSS POSITION</title>
	<style>
		div
		{
			background:linear-gradient(45deg,orange,blue,green);
			color: white;
			font-family: 'comic sans ms'sans-serif;
			width: 170px;
			text-align: center;
			padding: 20px;
			border-radius: 20px;
			box-shadow: 0 0 10px blue;
		}
			#sticky
			{
				position: sticky;
				top:0px;
			}
	</style>
</head>
<body>
	<div id="fixed">
		<p>fixed</p>
	
</div>
</body>
</html>
