<!DOCTYPE html>
<html>
<head>
	<title>HTML FORMS</title>
	<style>
		div
		{
			width: 60px;
			margin: 200px 300px;
		}
		fieldset
		{
			border: 2px solid blue;
		}
		fieldset legend
		{
			border: 2px solid green;
			padding: 10px;
			box-shadow: 0 0 10px green;
			border-radius: 0px 10px 0px 10px; 
		}
	</style>
</head>
<body>
	<div>
		<form>
			<fieldset>
				<legend>LogIn here</legend>
				<table>
					<tr>
						<td><label>Enter UserName</label>
						</td>
						<td><input type="text">
						</td>
						<tr>
						<td><label>Enter Password</label>
						</td>
						<td><input type="Password">
						</td>		
					 <!-- IMPORTANT POINT fieldset,fieldset legend,rowspan,colspan -->
				</tr>
				<tr>
					<td align="center"colspan="2">
						<input type="submit" name=""></td>
					</tr>
			</fieldset>
		</form>
	</div>
</body>
</html>
